general.import = ["~/.config/alacritty/alacritty.local.toml"]

# NOTE: Not pixels.
[window.dimensions]
columns = 200
lines = 50

[font]
size = 12

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold Italic"
