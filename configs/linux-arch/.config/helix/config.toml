theme = "dark_plus"

[editor]
line-number = "absolute"
color-modes = true
cursorline = true
bufferline = 'always'

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.whitespace.render]
space = "all"
