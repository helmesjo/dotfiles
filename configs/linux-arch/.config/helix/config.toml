theme = "dark_plus"

[editor]
line-number = "absolute"
color-modes = true
cursorline = true
bufferline = 'multiple'

[editor.soft-wrap]
enable = true

[editor.statusline]
left = [
  "mode",
  "version-control",
  "spinner"
]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type"
]
separator = "â”‚"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.file-picker]
hidden = false

[keys.normal]
X = "extend_line_up"
